<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Zapłać przez PayPal</title>
</head>
<body style="text-align:center; font-family:sans-serif; margin-top: 100px;">
  <h1>Zapłać 15 EUR</h1>
  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
    <input type="hidden" name="cmd" value="_xclick" />
    <input type="hidden" name="business" value="centrumcrypto@gmail.com" />
    <input type="hidden" name="item_name" value="Usługa" />
    <input type="hidden" name="amount" value="15.00" />
    <input type="hidden" name="currency_code" value="EUR" />
    <input type="submit" value="Zapłać teraz przez PayPal"
      style="padding: 12px 25px; font-size: 18px; background-color: #ffc439; border: none; border-radius: 6px; cursor: pointer;" />
  </form>
</body>
</html>
